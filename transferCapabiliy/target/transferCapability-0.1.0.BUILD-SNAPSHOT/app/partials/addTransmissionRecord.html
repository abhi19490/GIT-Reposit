<script type="text/javascript">
                            $(function () {
                                $('#dtp1').datetimepicker({pickTime: false});
                                $('#dtp2').datetimepicker({pickTime: false});
                                $("#dtp1").on("dp.change",function (e) {
                                   $('#dtp2').data("DateTimePicker").setMinDate(e.date);
                                });
                                $("#dtp2").on("dp.change",function (e) {
                                   $('#dtp1').data("DateTimePicker").setMaxDate(e.date);
                                });
                            });
                        </script>
