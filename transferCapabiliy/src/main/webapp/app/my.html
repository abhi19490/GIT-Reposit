<!DOCTYPE html>
<html ng-app="APP">
<head>
    <meta charset="UTF-8">
    <title>angular-slider example</title>
    <link rel="stylesheet" href="/application/html/js/prajwalkman/angular-slider/angular-slider.min.css" media="all">
</head>
<body>
    
<div style="width:600px;" ng-controller="ItemCtrl">
  <slider floor="100" ceiling="1000" step="50" precision="2" ng-model="cost"></slider>
</div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="/application/html/js/prajwalkman/angular-slider/angular-slider.min.js"></script>
    <script>
    app = angular.module('APP', ['uiSlider']);
    app.controller('ItemCtrl', ['$scope', function($scope) {
    $scope.cost = 350
    }]);
    </script>
</body>
</html>
